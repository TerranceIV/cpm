<ion-header>
  <ion-toolbar>  
    <ion-title style="text-align:left;">Notification Inbox</ion-title>
    <ion-buttons end>
      <button ion-button icon-only class="setting" (click)="presentSort($event)" >
          <ion-icon name="ios-settings"></ion-icon>
      </button>
    </ion-buttons>
   
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event);">
        <ion-refresher-content 
                pullingText="Pull to refresh"
                pullingIcon="arrow-dropdown"
                refreshingSpinner="circles"
                refreshingText="Refreshing..">
        </ion-refresher-content>
    </ion-refresher>
    
    <ion-list>
        <button ion-item *ngFor="let noti of notiList$ |async" (click)="seenNoti(noti)" (press)="delNoti(noti)" [style.background-color]="noti.readState=='unseen'?'lightgrey':'rgb(255, 250, 250)'">
            
            <img item-start src="{{noti.userPicture}}">
            <ion-badge float-right color="primary" style="font-size:10px;" >{{noti.sendDate}}</ion-badge>
            <h2 style="font-size:17px;color:blueviolet">{{noti.projectTitle}}</h2>
            <p>{{noti.message}}</p>
            
            
        </button>
    </ion-list>
</ion-content>
