<ion-tabs>
    <ion-tab [root]="projectDashboardRoot" tabTitle="Dashboard" tabIcon="ios-aperture-outline" tabsHideOnSubPages="true"></ion-tab>
    <ion-tab [root]="inboxRoot" tabTitle="Inbox" tabIcon="ios-mail-open-outline" tabBadge="{{inboxNum}}" tabsHideOnSubPages="true"></ion-tab>

</ion-tabs>
